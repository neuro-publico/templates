<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template landing page</title>
  <link rel="stylesheet" href="/Users/USUARIO/Desktop/Plantilla/Plantilla final/Plantilla Final/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- Nuevo: Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<!-- Nuevo: BotÃ³n para probar -->
<button onclick="mostrarModal()">Mostrar Modal de Error</button>

<div id="errorModal" class="modal">
  <div class="modal-content error-theme">
    <span class="close-modal">&times;</span>
    <div class="modal-icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h4>Error en el pago</h4>
    <p>Lo sentimos, hubo un error procesando tu pago. Por favor intenta nuevamente.</p>
    <button class="retry-button">
      <i class="fas fa-redo"></i> 
      Intentar de nuevo
    </button>
  </div>
</div>

</body>

<style>
/* Estilos base del modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 5px;
    text-align: center;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

/* Estilos actualizados para el modal */
.modal-content.error-theme {
  border-top: 5px solid var(--error-color, #eb947f);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  font-family: 'Roboto Condensed', sans-serif;
}

.modal-icon {
  color: var(--error-color, #eb947f);
  font-size: 3rem;
  margin-bottom: 1.25rem;
}

.modal h4 {
  color: var(--text-color, #333);
  margin-bottom: 1rem;
  font-size: 1.5rem;
  font-weight: 700;
  font-family: 'DM Sans', sans-serif;
}

.modal p {
  color: var(--text-secondary, #666);
  line-height: 1.6;
  margin-bottom: 1.5rem;
  font-size: 1rem;
  font-family: 'Roboto Condensed', sans-serif;
}

.retry-button {
  background-color: var(--primary-color, #4CAF50);
  color: var(--white, #ffffff);
  font-family: 'DM Sans', sans-serif;
  font-weight: 500;
  font-size: 1rem;
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.retry-button:hover {
  background-color: var(--primary-color-dark, #45a049);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.retry-button i {
  margin-right: 8px;
}
</style>

<script>
    function mostrarModal() {
        document.getElementById('errorModal').style.display = 'block';
    }

    // Cerrar modal al hacer clic en la X
    document.querySelector('.close-modal').addEventListener('click', function() {
        document.getElementById('errorModal').style.display = 'none';
    });

    // Cerrar modal al hacer clic fuera del contenido
    window.addEventListener('click', function(event) {
        if (event.target == document.getElementById('errorModal')) {
            document.getElementById('errorModal').style.display = 'none';
        }
    });
</script>

</html>
